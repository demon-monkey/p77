<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Console log</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
    
</head>
<body>
    <h1>Console log</h1>

<p>Name
    <hr>
    <h4 id="sn"></h4></p>
    <p>last name
<hr>
<h4 id="ln"></h4>
    </p>
    <p>full Name
<hr>
<h4 id="fn"></h4>
    </p>
    <p>first no.
        <hr>
        <h4 id="1n">
        </h4>
    </p>
    <p>second no.
        <hr>
        <h4 id="2n"></h4>

    </p>
    <p> sum
        <hr>
        <h4 id="12n"></h4>
    </p>
</body>
<script>
    var name="Sherlock";
    console.log(name);
    document.getElementById("sn").innerHTML=name;

    var last_name=" Holmes";
    console.log(last_name);
    document.getElementById("ln").innerHTML=last_name;

    var fullname=name.concat(last_name);
    console.log(fullname);
    document.getElementById("fn").innerHTML=fullname;

    var no_1=17;
    console.log(no_1);
    document.getElementById("1n").innerHTML=no_1;

    var no_2=100;
    console.log(no_2);
    document.getElementById("2n").innerHTML=no_2;

    var sum=no_1+no_2;
    console.log(sum);
    document.getElementById("12n").innerHTML=sum;
</script>
</html>
